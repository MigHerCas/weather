<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Details</title>

    <!-- Stylesheet -->

    <link rel="stylesheet" href="/assets/styles/styles-8d78eeaa86.css"/>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:900i" rel="stylesheet">

    <!-- Google icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous" />

    <script src="assets/scripts/Vendor-624936845a.js"></script>
</head>

<body>
    
    <section class="section-header">        
        <a href="index.html"><h1 class="u-center-text">WEATHER</h1></a>
    </section>

    <main class="det">
        <section class="section-details">
            <div class="details wrapper">

                <h2 class="details__heading heading">Details</h2>

                <div class="info-panel info-panel__details u-border-radius">
                    <div class="info-panel__details__city-label u-center-text">
                        <p>City:</p>
                    </div>
                    <div class="info-panel__details__city-name u-center-text">
                        <p class="cityName" id=""></p>
                    </div>
                    <div class="info-panel__details__favourite">
                        <div class="info-panel__details__icon-wrapper">
                            <a href="#">
                                <!-- <i class="details__info__icon far fa-lg fa-star"></i> -->
                                <i id="fav-icon" class="info-panel__details__icon fas fa-lg fa-star"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="section-daily">

            <div class="daily wrapper">

                <h2 class="heading daily__heading">Daily</h2>
                <h3 class="heading-secondary daily__heading-secondary">(Icon - max - min - rain - humidity)</h3>

                <div class="info-panel info-panel__daily u-border-radius">
                    <div class="info-panel__daily__item-icon u-center-text">
                        <img id="det-icon" src="" alt="Weather icon" />
                    </div>
                    <span class="info-panel__daily__item-max u-center-text"></span>
                    <span class="info-panel__daily__item-min u-center-text"></span>
                    <span class="info-panel__daily__item-rain u-center-text"></span>
                    <span class="info-panel__daily__item-humidity u-center-text"></span>
                </div>
            </div> 
            
        </section>
        <section class="section-subsequent">
            <div class="subsequent wrapper">
            
                <h2 class="heading subsequent__heading">Subsequent 24 hours</h2>
                <h3 class="heading-secondary subsequent__heading-secondary">(Temperature - Humidity - Clouds)</h3>
                <div class="info-panel info-panel__subsequent u-border-radius">
                    <span class="info-panel__subsequent__item-label u-center-text">Contrast:</span>
                    <div class="info-panel__subsequent__item-wrapper u-center-text">
                        <i class="fas fa-lg info-panel__subsequent__item-icon"></i>
                    </div>

                </div>
            </div>
        </section>
        <section class="section-forecast">
            <div class="forecast wrapper">
                <h2 class="heading forecast__heading">5 days forecast - daily average temperature</h2>
                <h3 class="heading-secondary forecast__heading-secondary">(Compared to the current temperature)</h3>
                <div class="info-panel info-panel__forecast u-border-radius">

                    <span class="info-panel__forecast__item
                     info-panel__forecast__item--0 u-center-text"></span>
                    <span class="info-panel__forecast__item info-panel__forecast__item--1 u-center-text"></span>
                    <span class="info-panel__forecast__item info-panel__forecast__item--2 u-center-text"></span>
                    <span class="info-panel__forecast__item info-panel__forecast__item--3 u-center-text"></span>
                    <span class="info-panel__forecast__item info-panel__forecast__item--4 u-center-text"></span>
                
                </div>
            </div>
        </section>
    </main>

    <!-- SCRIPTS -->
    <script src="assets/scripts/Details-1830199fe5.js"></script>
    
</body>

</html>

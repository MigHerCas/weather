<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Weather</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./temp/styles/main.css" type="text/css" />
    
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:900i" rel="stylesheet">

    <!-- Google icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous" />
</head>
<body>

    <section class="section-header">
        <h1 class="u-center-text">WEATHER</h1>
    </section>
    <main>
        <section class="section-search">
            <div class="search wrapper">
                <h2 class="heading u-center-text">Check the weather of any place</h2>
                <div class="search__bar">
                    <input type="text" class="search__bar__input" placeholder="City or ID" />
                    <div class="search__bar__icon-wrapper">
                        <a id="searchBtn" href="#"><i class="search__bar__icon fas fa-search fa-lg"></i></a> 
                    </div>
                </div>
                <div class="search__bar__radio">
                    
                    <div class="search__bar__radio-wrapper"><input type="radio" id="name" value="name" name="option" checked="true"/></div>
                    <label for="name">Name</label>
                    
                    <div class="search__bar__radio-wrapper"><input type="radio" id="id" value="id" name="option" /></div>
                    <label for="id">Id</label>
                    
                    <div class="search__bar__radio-wrapper"><input type="radio" id="current" name="option" value="current" /></div>
                    <label for="current">Current location</label>
                    
                </div>
            </div>
        </section>

        <section class="section-results">
            
            <div class="favourites wrapper">

                <h2 class="favourites__heading heading">Favourite locations:</h2>

                <a href="#" class="favourite__anchor" id="favourite-anchor-1">
                <div id="" class="favourites__item favourites__item--1 u-border-radius">
                    <div class="favourites__item__city-label">
                        City:
                    </div>
                    <div id="fav-cityname-1" class="favourites__item__city-name"> 
                    </div>
                    <div class="favourites__item__today">
                        Today
                    </div>
                    <div class="favourites__item__weather-label">
                        Weather: 
                    </div>
                    <div class="favourites__item__weather-icon">
                        <img id="fav-icon-1" src="" alt="Weather icon" />
                    </div>
                    <div class="favourites__item__weather-temperature">
                        <div id="fav-max-1" class="favourites__item__weather-temperature__max"></div>
                        <div id="fav-min-1" class="favourites__item__weather-temperature__min"></div>
                    </div>
                </div></a>

                <a href="#" class="favourite__anchor" id="favourite-anchor-2">
                <div id="" class="favourites__item favourites__item--2 u-border-radius">

                        <div id="fav-max-2" class="favourites__item__weather-temperature__max"></div>
                        <div id="fav-min-2" class="favourites__item__weather-temperature__min"></div>
                    </div>
                </div></a>

                <a href="#" class="favourite__anchor" id="favourite-anchor-3">
